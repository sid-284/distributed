<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Sync System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .node-card {
            transition: all 0.3s ease;
        }
        .node-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .log-entry {
            font-family: monospace;
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 4px;
        }
        .log-entry.error {
            background-color: #ffebee;
            color: #c62828;
        }
        .log-entry.warning {
            background-color: #fff3e0;
            color: #ef6c00;
        }
        .log-entry.info {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        .status-badge {
            font-size: 0.8em;
            padding: 4px 8px;
        }
        .drift-value {
            font-family: monospace;
            font-size: 1.1em;
        }
        #logs-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .system-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .system-status.running {
            background-color: #e8f5e9;
            border: 1px solid #81c784;
        }
        .system-status.stopped {
            background-color: #ffebee;
            border: 1px solid #e57373;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-clock"></i> Time Sync System
            </a>
            <div class="d-flex">
                <button id="startBtn" class="btn btn-success me-2">
                    <i class="bi bi-play-fill"></i> Start
                </button>
                <button id="stopBtn" class="btn btn-danger me-2">
                    <i class="bi bi-stop-fill"></i> Stop
                </button>
                <button id="testBtn" class="btn btn-warning">
                    <i class="bi bi-lightning-fill"></i> Run Tests
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="systemStatus" class="system-status">
            <h4>System Status: <span id="statusText">Stopped</span></h4>
            <p class="mb-0">Last Update: <span id="lastUpdate">Never</span></p>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <h3>Node Status</h3>
                <div id="nodesContainer" class="row g-4">
                    <!-- Node cards will be inserted here -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h3>System Logs</h3>
                <div id="logsContainer" class="bg-white p-3 rounded shadow-sm">
                    <!-- Log entries will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        const updateInterval = 2000; // 2 seconds

        function updateNodeCards(nodes) {
            const container = document.getElementById('nodesContainer');
            container.innerHTML = '';
            
            Object.values(nodes).forEach(node => {
                const card = document.createElement('div');
                card.className = 'col-md-4';
                card.innerHTML = `
                    <div class="card node-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${node.id}</h5>
                            <p class="card-text">
                                Port: ${node.port}<br>
                                Status: <span class="badge ${node.status === 'running' ? 'bg-success' : 'bg-danger'} status-badge">${node.status}</span><br>
                                Drift: <span class="drift-value">${node.drift.toFixed(2)}Âµs</span><br>
                                Last Seen: ${new Date(node.last_seen * 1000).toLocaleTimeString()}
                            </p>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function updateLogs(logs) {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '';
            
            logs.slice(-50).forEach(log => {
                const entry = document.createElement('div');
                entry.className = `log-entry ${log.level.toLowerCase()}`;
                entry.textContent = `[${new Date(log.timestamp * 1000).toLocaleTimeString()}] ${log.message}`;
                container.appendChild(entry);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        function updateSystemStatus(data) {
            isRunning = data.is_running;
            document.getElementById('statusText').textContent = isRunning ? 'Running' : 'Stopped';
            document.getElementById('systemStatus').className = `system-status ${isRunning ? 'running' : 'stopped'}`;
            document.getElementById('lastUpdate').textContent = new Date(data.last_update * 1000).toLocaleString();
            
            updateNodeCards(data.nodes);
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateSystemStatus(data);
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        async function startSystem() {
            try {
                const response = await fetch('/api/start', { method: 'POST' });
                const data = await response.json();
                if (data.status === 'success') {
                    fetchStatus();
                } else {
                    alert('Error starting system: ' + data.message);
                }
            } catch (error) {
                console.error('Error starting system:', error);
            }
        }

        async function stopSystem() {
            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                const data = await response.json();
                if (data.status === 'success') {
                    fetchStatus();
                } else {
                    alert('Error stopping system: ' + data.message);
                }
            } catch (error) {
                console.error('Error stopping system:', error);
            }
        }

        async function runTests() {
            try {
                const response = await fetch('/api/run_tests', { method: 'POST' });
                const data = await response.json();
                if (data.status === 'success') {
                    alert('Tests completed successfully!');
                } else {
                    alert('Error running tests: ' + data.message);
                }
            } catch (error) {
                console.error('Error running tests:', error);
            }
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startSystem);
        document.getElementById('stopBtn').addEventListener('click', stopSystem);
        document.getElementById('testBtn').addEventListener('click', runTests);

        // Initial status fetch and periodic updates
        fetchStatus();
        setInterval(fetchStatus, updateInterval);
    </script>
</body>
</html>
